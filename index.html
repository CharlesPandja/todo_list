<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        #todo-list {
            list-style-type: none;
            padding: 0;
        }
        #todo-list li {
            background: #f3f3f3;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            width: 300px;
        }
        .delete {
            cursor: pointer;
            color: red;
        }
    </style>
</head>
<body>
    <h1>To-do List</h1>
    <input type="text" id="todo-input" placeholder="Ajouter une nouvelle tache">
    <button id="add-btn">Ajouter</button>
    <ul id="todo-list"></ul>
    <script src="index.js"></script>
</body>
</html>
